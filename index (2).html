<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoAplicador de CV en LinkedIn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #0077b5; /* Color de LinkedIn */
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #0077b5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #005582;
        }
        .status {
            margin-top: 20px;
            font-weight: bold;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AutoAplicador de CV en LinkedIn</h1>
        <p>Esta app simula la automatización de postulaciones a 50 puestos por día en LinkedIn. <strong>Nota:</strong> La implementación real podría violar los términos de servicio de LinkedIn. Usa con responsabilidad y verifica las políticas.</p>
        
        <div class="input-group">
            <label for="email">Correo electrónico de LinkedIn:</label>
            <input type="email" id="email" placeholder="tuemail@ejemplo.com">
        </div>
        
        <div class="input-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Tu contraseña">
        </div>
        
        <div class="input-group">
            <label for="cv">Subir CV (PDF):</label>
            <input type="file" id="cv" accept=".pdf">
        </div>
        
        <div class="input-group">
            <label for="keywords">Palabras clave para búsqueda de puestos:</label>
            <input type="text" id="keywords" placeholder="ej. Desarrollador, Marketing, etc.">
        </div>
        
        <div class="input-group">
            <label for="message">Mensaje personalizado para postulaciones:</label>
            <textarea id="message" rows="4" placeholder="Hola, estoy interesado en esta oportunidad..."></textarea>
        </div>
        
        <button onclick="startApplication()">Iniciar Postulaciones (50 por día)</button>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        function startApplication() {
            const status = document.getElementById('status');
            status.className = 'status';
            status.textContent = 'Procesando...';
            
            // Simulación de proceso (no funcional, solo visual)
            setTimeout(() => {
                status.className = 'status success';
                status.textContent = '¡Postulaciones completadas! Se han aplicado a 50 puestos hoy.';
            }, 2000);
        }
    </script>
</body>
</html>
